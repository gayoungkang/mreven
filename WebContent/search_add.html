<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/swiper.min.css">
<link rel="stylesheet" href="./css/search_add.css" />
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/swiper.min.js"></script>
<title>미스터어벤</title>
</head>
<body>
	<div class="searh-i-wrap">
		<div class="contnet clearfix">
			<button><img class="searh-i" src="./images/searh.png" alt="검색" /></button>
			<input type="text" placeholder="ㅣ반영구"/>
			<img class="close-i" src="./images/close.png" alt="닫기" />
		</div>
	</div>
	
	<section class="search_add">
		<div class="main-title">
			<h2>Search Result</h2>
			<p>'반영구'에 대한 검색결과<br> 총 10개의 상품이 검색되었습니다.</p>
		</div>
		<div class="content">
			<ul class="user-list">
				<li class="clearfix">
					<div class="img">
						<span></span>
					</div>
					<div class="text-box">
						<h3>미스터어벤 유저</h3>
						<ul class="tag-list">
							<li>#반영구</li>
							<li>#자연눈썹</li>
							<li>#연예인 눈썹</li>
							<li>#리얼후기</li>
							<li>#인생눈썹</li>
						</ul>
						<a class="more-btn" href="#">자세히보기 <img src="./images/link_i.png" alt="자세히보기 아이콘" /></a>
					</div>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
