		</div>
		<div class="list-content list-fixed">

			<div class="swiper-container">
				<div class="swiper-wrapper">
				    <div class="swiper-slide">

	<script>
var searhBtn = $(".searh-i");
    	var searhList = $(".searh-i-wrap");
    	var menuList = $(".menu-list>li");
    	var close = $(".close-i");
    	var menu = $(".menu-i");
    	var nav = $("nav");
    	var searhCloseBtn =$("header .searh-i-wrap .searh-list .contnet>.close-i")
   		
    	menu.on("click", function () {
            if (menu.hasClass("active")) {
            	menu.removeClass("active");
            	nav.removeClass("active");
            	
            } else {
            	menu.addClass("active");
            	nav.addClass("active");
            }
        });
    	
    	close.on("click", function () {
            close.hasClass("active");
            close.removeClass("active");
            nav.removeClass("active");
            menu.removeClass("active");
        });
    	
    	searhBtn.on("click", function () {
            if (searhBtn.hasClass("active")) {
            	searhBtn.removeClass("active");
            	searhList.removeClass("active");

            } else {
            	searhBtn.addClass("active");
            	searhList.addClass("active");
            }
        });
    	
    	searhCloseBtn.on("click", function () {
    		searhCloseBtn.hasClass("active");
    		searhCloseBtn.removeClass("active");
    		searhBtn.removeClass("active");
        	searhList.removeClass("active");
        });

	var listFixed = $(".list-fixed");
	var listOriginal = $(".list-original");
	var mainSlide = $(".main-slide");
	
	$(window).scroll(function(){
		if($(this).scrollTop() < 149){
			listFixed.hasClass("active");
			listFixed.removeClass("active");
			listOriginal.removeClass("active");
			mainSlide.removeClass("active");
		}else {
			listFixed.addClass("active");
			listOriginal.addClass("active");
			mainSlide.addClass("active");
		}
	});
	
	/* slide */
	var swiper = new Swiper('.swiper-container', {
		  slidesPerView: 1.3,
	      spaceBetween: 10,
	      centeredSlides: true,
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	    });
	
	/* 버튼 active */
	var btn = $(".service-list li");

	btn.on("click", function () {
      btn.hasClass("active") 
      btn.removeClass("active");
      $(this).addClass("active"); 
    });
  </script>
