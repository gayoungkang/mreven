<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/header.css" />
<title>미스터어벤</title>
</head>
<body>
	<header>
		<div class="content clearfix">
			<img class="searh-i" src="./images/searh.png" alt="검색" />
			<img class="logo" src="./images/logo.png" alt="검색" />
			<img class="menu-i" src="./images/menu.png" alt="검색" />
		</div>
		<nav>
			<ul class="menu-list">
				<li class="menu-title">
					<div class="list-wrap">
						<span>미스터어벤 메뉴</span>
						<img class="close-i" src="./images/close.png" alt="닫기" />
					</div>
				</li>
				<li><a href="#"><div class="list-wrap clearfix"><span>매장안내</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="#"><div class="list-wrap clearfix"><span>예약</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="#"><div class="list-wrap clearfix"><span>반영구</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="#"><div class="list-wrap clearfix"><span>속눈썹</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="#"><div class="list-wrap clearfix"><span>왁싱</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="#"><div class="list-wrap clearfix"><span>브랜드</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
			</ul>
		</nav>
		<div class="searh-i-wrap">
			<ul class="searh-list">
				<li class="top-wrap">
					<div class="contnet">
						<button><img class="searh-i" src="./images/searh.png" alt="검색" /></button>
						<input type="text" placeholder="ㅣ미스터어벤 검색"/>
						<img class="close-i" src="./images/close.png" alt="닫기" />
					</div>
				</li>
				<li class="link">빠른 검색 링크</li>
				<li><a href="#">반영구 눈썹</a></li>
				<li><a href="#">브라질리언 왁싱</a></li>
				<li><a href="#">속눈썹 펌</a></li>
				<li><a href="#">브랜드</a></li>
			</ul> 
		</div>
	</header>
	
	<script>
        var searhBtn = $(".searh-i");
    	var searhList = $(".searh-i-wrap");
    	var menuList = $(".menu-list>li");
    	var close = $(".close-i");
    	var menu = $(".menu-i");
    	var nav = $("nav");
    	var searhCloseBtn =$("header .searh-i-wrap .searh-list .contnet>.close-i")
   		
    	menu.on("click", function () {
            if (menu.hasClass("active")) {
            	menu.removeClass("active");
            	nav.removeClass("active");
            	
            } else {
            	menu.addClass("active");
            	nav.addClass("active");
            }
        });
    	
    	close.on("click", function () {
            close.hasClass("active");
            close.removeClass("active");
            nav.removeClass("active");
            menu.removeClass("active");
        });
    	
    	searhBtn.on("click", function () {
            if (searhBtn.hasClass("active")) {
            	searhBtn.removeClass("active");
            	searhList.removeClass("active");

            } else {
            	searhBtn.addClass("active");
            	searhList.addClass("active");
            }
        });
    	
    	searhCloseBtn.on("click", function () {
    		searhCloseBtn.hasClass("active");
    		searhCloseBtn.removeClass("active");
    		searhBtn.removeClass("active");
        	searhList.removeClass("active");
        });
    </script>
</body>
</html>
