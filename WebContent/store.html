<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/swiper.min.css">
<link rel="stylesheet" href="./css/store.css" />
<link rel="stylesheet" href="./css/header.css">
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/swiper.min.js"></script>
<title>미스터어벤</title>
</head>
<body>
	<header>
		<div class="content clearfix">
			<img class="searh-i" src="./images/searh.png" alt="검색" />
			<a href="./main.html"><img class="logo" src="./images/logo.png" alt="검색" /></a>
			<img class="menu-i" src="./images/menu.png" alt="검색" />
		</div>
		<nav>
			<ul class="menu-list">
				<li class="menu-title">
					<div class="list-wrap">
						<span>미스터어벤 메뉴</span>
						<img class="close-i" src="./images/close.png" alt="닫기" />
					</div>
				</li>
				<li><a href="./store.html"><div class="list-wrap clearfix"><span>매장안내</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="#"><div class="list-wrap clearfix"><span>예약</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="./service_add.html"><div class="list-wrap clearfix"><span>반영구</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="./service_add.html"><div class="list-wrap clearfix"><span>속눈썹</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="./service_add.html"><div class="list-wrap clearfix"><span>왁싱</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
				<li><a href="./about_add.html"><div class="list-wrap clearfix"><span>브랜드</span><img src="./images/nav_i.png" alt="검색" /></div></a></li>
			</ul>
		</nav>
		<div class="searh-i-wrap">
			<ul class="searh-list">
				<li class="top-wrap">
					<div class="contnet">
						<button><img class="searh-i" src="./images/searh.png" alt="검색" /></button>
						<input type="text" placeholder="ㅣ미스터어벤 검색"/>
						<img class="close-i" src="./images/close.png" alt="닫기" />
					</div>
				</li>
				<li class="link">빠른 검색 링크</li>
				<li><a href="./search_add.html">반영구 눈썹</a></li>
			</ul> 
		</div>
	</header>
	<section class="store">
		<div class="main-title">
			<h2>Mr.Aven Ardor</h2>
			<p>#사당 #반영구 #왁싱<br>#속눈썹 #붙임머리</p>
		</div>
		<div class="main-slide">
			<div class="swiper-container swiper-container1">
				<div class="swiper-wrapper swiper-wrapper">
				    <div class="swiper-slide">
				    	<div class="wrap">
				    		<a href="#">
				    			<div class="img"><span></span></div>
				    			<p>윤호준 대표원장</p>
				    		</a>
				    	</div>
				    </div>
				    <div class="swiper-slide">
				    	<div class="wrap">
				    		<a href="#">
				    			<div class="img"><span></span></div>
				    			<p>윤호준 대표원장</p>
				    		</a>
				    	</div>
				    </div>
				</div>
			</div>
		</div>
		<div class="list-wrap">
			<h3 class="list-title">Service</h3>
			<ul class="clearfix">
				<li><a href="#"><img src="./images/service_1.png" alt="반영구 바로가기" /><p>#반영구</p></a></li>
				<li><a href="#"><img src="./images/service_2.png" alt="속눈썹 바로가기" /><p>#속눈썹</p></a></li>
				<li><a href="#"><img src="./images/service_3.png" alt="왁싱 바로가기" /><p>#왁싱</p></a></li>		
				<li><a href="#"><img src="./images/service_4.png" alt="예약상담 바로가기" /><p>#예약상담</p></a></li>
			</ul>
		</div>
		<div class="img-slide">
			<h4>Mr.Aven Image</h4>
			<p>#미스터어벤 #토탈뷰티 #아카데미</p>
			<div class="swiper-container swiper-container2">
				<div class="swiper-wrapper swiper-wrapper">
				    <div class="swiper-slide">
				    	<a href="#"></a>
				    </div>
				    <div class="swiper-slide">
				    	<a href="#"></a>
				    </div>
				</div>
				<div class="swiper-button-next"></div>
    			<div class="swiper-button-prev"></div>
			</div>
		</div>
	</section>
	
	<script>
		var searhBtn = $(".searh-i");
    	var searhList = $(".searh-i-wrap");
    	var menuList = $(".menu-list>li");
    	var close = $(".close-i");
    	var menu = $(".menu-i");
    	var nav = $("nav");
    	var searhCloseBtn =$("header .searh-i-wrap .searh-list .contnet>.close-i")
   		
    	menu.on("click", function () {
            if (menu.hasClass("active")) {
            	menu.removeClass("active");
            	nav.removeClass("active");
            	
            } else {
            	menu.addClass("active");
            	nav.addClass("active");
            }
        });
    	
    	close.on("click", function () {
            close.hasClass("active");
            close.removeClass("active");
            nav.removeClass("active");
            menu.removeClass("active");
        });
    	
    	searhBtn.on("click", function () {
            if (searhBtn.hasClass("active")) {
            	searhBtn.removeClass("active");
            	searhList.removeClass("active");

            } else {
            	searhBtn.addClass("active");
            	searhList.addClass("active");
            }
        });
    	
    	searhCloseBtn.on("click", function () {
    		searhCloseBtn.hasClass("active");
    		searhCloseBtn.removeClass("active");
    		searhBtn.removeClass("active");
        	searhList.removeClass("active");
        });
		
	var swiper = new Swiper('.swiper-container1', {
	      slidesPerView: 1.5,
	      spaceBetween: 10,
	      centeredSlides: true, 
	    });
	
	var swiper = new Swiper('.swiper-container2', {
		  slidesPerView: 1.4,
	      spaceBetween: 10,
	      centeredSlides: true,
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	    });
  </script>
</body>
</html>
